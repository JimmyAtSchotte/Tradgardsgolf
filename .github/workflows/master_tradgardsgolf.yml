# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - tradgardsgolf

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_b2e980eb86de44b8ade65d8aa0c69e56 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ec992cf599d24e969332712918cc2e64 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b2e980eb86de44b8ade65d8aa0c69e56 }}/jikko84/tradgardsgolf-wasm:${{ github.sha }}
        file: ./Dockerfile
      env:
        ENV: wasm

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'tradgardsgolf'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_fbe2fb9082a4485f8df71969ac959ec6 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b2e980eb86de44b8ade65d8aa0c69e56 }}/jikko84/tradgardsgolf-wasm:${{ github.sha }}'