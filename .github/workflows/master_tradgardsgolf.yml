# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - tradgardsgolf

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_4730b5783f9940008eabcf609f526ab6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7cce1ac66b274317b1e4dd0d946d95e3 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_4730b5783f9940008eabcf609f526ab6 }}/tradgardsgolf-wasm:${{ github.sha }}
        file: ./Dockerfile_wasm

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'tradgardsgolf'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a9b486c9634648a8a223d6fffbb914c9 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_4730b5783f9940008eabcf609f526ab6 }}/tradgardsgolf-wasm:${{ github.sha }}'
