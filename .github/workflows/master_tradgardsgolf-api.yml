# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - tradgardsgolf-api

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_c91e392d129f4b54865f241569d89173 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a088ad3944794fa5bd32a328ad164bf9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c91e392d129f4b54865f241569d89173 }}/jikko84/tradgardsgolf-api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'tradgardsgolf-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f908c60697394e20a891374a23fcbad9 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c91e392d129f4b54865f241569d89173 }}/jikko84/tradgardsgolf-api:${{ github.sha }}'