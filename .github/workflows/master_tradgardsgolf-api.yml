# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - tradgardsgolf-api

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_3e63b2f074da476c9cf483b2af23e34e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_cfe0c09552c247e8987bb334b62c9d7f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3e63b2f074da476c9cf483b2af23e34e }}/tradgardsgolf:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'tradgardsgolf-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ad3a47715e654d56a9af320920e60bb8 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3e63b2f074da476c9cf483b2af23e34e }}/tradgardsgolf:${{ github.sha }}'